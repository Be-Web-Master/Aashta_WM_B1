<DOCTYPE html>
    <html>
        <head>
            <title>My Website</title>
        </head>
        <body>
            <header>
                <h1>Registration form</h1>
            </header>
            <section>
                <form>
                    <label for="name">Name:</label>
                    <input type="text">
                    <br/>
                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender">
                    <label for="male">male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">female</label>
                    <input type="radio" id="other" name="gender">
                    <label for="other">Other</label>
                    <br/>
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="">
                    <br/>
                    <label for="contact">Contact Number:</label>
                    <input type="number" id="contact" placeholder="">
                    <br/>
                    <label for="email">Contact email:</label>
                    <input type="email" id="email" placeholder="">
                    <br/>
                    <label for="single_file">Single File Upload:</label>
                    <input type="file" id="single_file">
                    <br/>
                    <label for="multiple_file">Multiple File Upload:</label>
                    <input type="file" id="multiple_file" multiple>
                    <br/>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
        </body>
    </html>
