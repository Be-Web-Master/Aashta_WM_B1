<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div id="main">
        <div id="photo"></div>
        <div id="form">
            <h1>Let's Level up your brand, together</h1>
            <form>
                <input type="text" id="name" placeholder="Your name">
                <br/>
                <input type="email" id="email" placeholder="Email Address">
                 <br/>
                <input type="number" id="phone" placeholder="Phone Number">
                <br/>
                 <label for="gender">Gender</label>
                <select id="gender">
                    <option value="other">Other</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                </select>
                <br/>
                <label for="work">Preferred Work</label>
                <input type="radio" name="development">
                <label for="Frontend">Frontend Development</label>
                <br/>
                <input type="radio" name="development">
                <label for="backend">Backend Development</label>
                <br/>
                <input type="radio" name="development">
                <label for="fullstack">Full Satck Development</label>
                
                <textarea name="textarea" id="textarea" cols="30" row="3" placeholder="Your Message"></textarea>
                <button type="submit">Get Started</button>
            </form>
        </div>
    </div>
</body>
</html>
